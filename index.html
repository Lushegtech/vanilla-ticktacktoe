<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    
    <div class="controls">
      <label>Mode: 
        <select id="mode">
          <option value="cpu">vs Computer</option>
          <option value="friend">vs Friend</option>
        </select>
      </label>
      <button id="undo">Undo</button>
      <button id="reset">Reset</button>
    </div>

    <div class="game">
      <div class="status">
        <span id="status">X's turn</span> | Round <span id="round">1</span>
      </div>
      
      <div id="board" class="board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
      </div>
      
      <button id="next" style="display:none">Next Round</button>
    </div>
    
    <div class="sidebar">
      <h3>Score</h3>
      <table>
        <tr><td>X:</td><td id="scoreX">0</td></tr>
        <tr><td>O:</td><td id="scoreO">0</td></tr>
        <tr><td>Draws:</td><td id="scoreD">0</td></tr>
      </table>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
