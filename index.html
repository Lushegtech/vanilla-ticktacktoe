<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <header class="site-header">
      <h1>Tic Tac Toe</h1>
      <p class="tagline">Classic strategy game for two players</p>
    </header>
    
    <section class="controls" aria-label="Game controls">
      <div class="control-group">
        <label for="mode">Game mode</label>
        <select id="mode" aria-describedby="mode-help">
          <option value="cpu">vs Computer</option>
          <option value="friend">vs Friend</option>
        </select>
        <span id="mode-help" class="help-text">Choose your opponent</span>
      </div>
      <div class="button-group">
        <button type="button" id="undo" aria-label="Undo last move">Undo</button>
        <button type="button" id="reset" aria-label="Reset game">Reset</button>
      </div>
    </section>

    <section class="game-area">
      <div class="game">
        <div class="status" role="status" aria-live="polite">
          <span id="status">X's turn</span>
          <span class="round-info">Round <span id="round">1</span></span>
        </div>
        
        <div id="board" class="board" role="grid" aria-label="Tic tac toe game board">
          <button type="button" class="cell" data-cell="0" aria-label="Cell 1, empty" role="gridcell"></button>
          <button type="button" class="cell" data-cell="1" aria-label="Cell 2, empty" role="gridcell"></button>
          <button type="button" class="cell" data-cell="2" aria-label="Cell 3, empty" role="gridcell"></button>
          <button type="button" class="cell" data-cell="3" aria-label="Cell 4, empty" role="gridcell"></button>
          <button type="button" class="cell" data-cell="4" aria-label="Cell 5, empty" role="gridcell"></button>
          <button type="button" class="cell" data-cell="5" aria-label="Cell 6, empty" role="gridcell"></button>
          <button type="button" class="cell" data-cell="6" aria-label="Cell 7, empty" role="gridcell"></button>
          <button type="button" class="cell" data-cell="7" aria-label="Cell 8, empty" role="gridcell"></button>
          <button type="button" class="cell" data-cell="8" aria-label="Cell 9, empty" role="gridcell"></button>
        </div>
        
        <button type="button" id="next" class="primary-button" style="display:none">Start next round</button>
      </div>
      
      <aside class="sidebar" aria-label="Score tracking">
        <h2>Score</h2>
        <dl class="score-list">
          <div class="score-item">
            <dt>X wins</dt>
            <dd id="scoreX">0</dd>
          </div>
          <div class="score-item">
            <dt>O wins</dt>
            <dd id="scoreO">0</dd>
          </div>
          <div class="score-item">
            <dt>Draws</dt>
            <dd id="scoreD">0</dd>
          </div>
        </dl>
      </aside>
    </section>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
